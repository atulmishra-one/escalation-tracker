<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        {% bootstrap_messages %}
            <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Sign up</button>
    {% endbuttons %}
</form>
        </div>
    </div>
</div>
</body>
</html>
